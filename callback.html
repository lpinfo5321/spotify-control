<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Procesando...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1ed760, #1db954);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h2 { margin: 0 0 20px 0; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úÖ Autorizaci√≥n Exitosa</h2>
        <div class="spinner"></div>
        <p>Procesando conexi√≥n con Spotify...</p>
        <p style="font-size: 0.9em; opacity: 0.8;">Esta ventana se cerrar√° autom√°ticamente</p>
    </div>

    <script>
        // SOLUCI√ìN DIRECTA - GUARDAR C√ìDIGO INMEDIATAMENTE
        (function() {
            console.log('üöÄ CALLBACK INICIADO');
            
            // Obtener c√≥digo de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                console.error('‚ùå Error de Spotify:', error);
                document.querySelector('h2').textContent = '‚ùå Error de Autorizaci√≥n';
                document.querySelector('p').textContent = error;
                setTimeout(() => window.close(), 3000);
                return;
            }
            
            if (code) {
                console.log('‚úÖ C√ìDIGO RECIBIDO:', code.substring(0, 30) + '...');
                
                // GUARDAR EN LOCALSTORAGE INMEDIATAMENTE
                try {
                    localStorage.setItem('spotify_auth_code', code);
                    console.log('‚úÖ C√ìDIGO GUARDADO EN LOCALSTORAGE');
                    
                    // Tambi√©n guardar el state para verificaci√≥n
                    if (state) {
                        localStorage.setItem('spotify_callback_state', state);
                    }
                    
                    // INTENTAR COMUNICAR CON VENTANA PADRE
                    if (window.opener && !window.opener.closed) {
                        try {
                            // Intentar llamada directa
                            if (window.opener.spotifyIntegration) {
                                console.log('üîÑ Llamando directamente a spotifyIntegration...');
                                window.opener.spotifyIntegration.handleAuthorizationCode(code);
                            }
                            
                            // Tambi√©n enviar mensaje por si acaso
                            window.opener.postMessage({
                                type: 'spotify-auth-success',
                                code: code
                            }, '*');
                            
                            console.log('‚úÖ Comunicaci√≥n con ventana padre exitosa');
                        } catch (e) {
                            console.log('‚ö†Ô∏è No se pudo comunicar con ventana padre:', e.message);
                        }
                    }
                    
                    // MARCAR COMO EXITOSO
                    localStorage.setItem('spotify_auth_status', 'success');
                    localStorage.setItem('spotify_auth_timestamp', Date.now().toString());
                    
                    document.querySelector('h2').textContent = '‚úÖ ¬°Conectado!';
                    document.querySelector('p').textContent = 'Puedes cerrar esta ventana';
                    
                } catch (e) {
                    console.error('‚ùå Error guardando c√≥digo:', e);
                    document.querySelector('h2').textContent = '‚ùå Error';
                    document.querySelector('p').textContent = 'Error guardando autorizaci√≥n';
                }
                
                // CERRAR VENTANA
                setTimeout(() => {
                    console.log('üîÑ Cerrando ventana...');
                    window.close();
                }, 1500);
                
            } else {
                console.error('‚ùå No se recibi√≥ c√≥digo');
                document.querySelector('h2').textContent = '‚ùå Sin C√≥digo';
                document.querySelector('p').textContent = 'No se recibi√≥ c√≥digo de autorizaci√≥n';
                setTimeout(() => window.close(), 3000);
            }
        })();
    </script>
</body>
</html>
